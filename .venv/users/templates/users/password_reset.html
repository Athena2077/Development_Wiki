<!-- Template for the Password Reset page, extended from base.html template -->
<!-- Template code taken form turtorial [12] (see references) -->
{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- using the csrf tokem to return if the user is authenticated / user status e.g. normal or super user -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <!-- Submit button used to request password reset -->
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
