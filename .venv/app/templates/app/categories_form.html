<!-- Template for the Category form page, extended from base.html template -->
{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- using the csrf tokem to return if the suer is authenticated / user status e.g. normal or super user -->
            {% csrf_token %}
            <!-- Form to create new category -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Category</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <!-- Submit button or hyperlink to cancel action -->
                <button class="btn btn-outline-info" type="submit">Post</button>
                <small class="text-muted">
                    <a class="btn btn-outline-secondary" href="{% url 'category-list' %}">Cancel</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
