<!-- Template for the Category delete page, extended from base.html template -->
{% extends "app/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            <!-- using the csrf tokem to return if the user is authenticated / user status e.g. normal or super user -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Category</legend>
                <!-- Asking user if they are sure they want to delete category selected -->
                <h2>Are you sure you want to delete the category {{ object.category }}?</h2>                
            </fieldset>
            <div class="form-group">
                <!-- Submit delete button or hyperlink to cancel action -->
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'category-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
