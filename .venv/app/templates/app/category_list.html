<!-- Template for the Category List page, extended from base.html template -->
{% extends 'app/base.html' %}
{% block content %}
<h1>Category List</h1>
<div>
    <a class="btn btn-outline-info" href="{% url 'category-create' %}">New Category</a>
</div>
<br/> 
<!-- Showing category list -->
<div class="table">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Category</th>
                <th>Update</th>
                <!-- Checking if user is a super user, if so then they can delete the category-->
                {% if user.is_superuser == True %}
                    <th>Delete</th>
                {% endif %}
              </tr>
        </thead>
        {% for cat in categories %}
            <tr>
                <td>{{ cat.category }}</td>
                <td><a href="{% url 'category-update' cat.id %}">Update</a></td>
                {% if user.is_superuser == True %}
                    <td><a href="{% url 'category-delete' cat.id %}">Delete</a></td>
                {% endif %}
            </tr>
        {% endfor %}      
      </table>
</div>

{% endblock content %}
